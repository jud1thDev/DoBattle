<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="css/joinBattle.css" rel="stylesheet">
    <script src="js/changePage.js"></script>
    <title>Do battle - 배틀 참여하기</title>
</head>
<body>
<form action="/joinBattle" method="post">
    <div id="join-top">
        <div id="top-menubar">
            <div id="menu">
                <img src="/image/menu-yellow.svg" onclick = "changePage('menu.html')">
            </div>
            <div id="top-write">
                배틀 참여하기
            </div>
            <div id="nothing"></div>
        </div>
    </div>

    <div id="join-bottom">
        <div id="text">
            <span>김배틀</span>님!<br>
            배틀에 초대받으셨나요?
        </div>
        <div>
            <img src="/image/email.svg">
        </div>
        <div id="about-code">
            <label for="code">초대코드를 입력하고<br>바로 배틀에 참여하세요!</label>
            <input type="text" name="battleCode" id="code" placeholder="코드를 입력하세요" required>
        </div>
    </div>


    <div id="button">
        <button onclick = "changePage('joinBattleSuccess')">배틀 참여하기!</button>
    </div>
</body>
</html>
