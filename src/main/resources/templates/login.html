<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="login.css" rel="stylesheet">
  <title>Do Battle - 로그인</title>
</head>
<body>
  <div id="logo">
    <img th:src="@{/image/logo-orange.svg}">
  </div>
  <form action="/login" method="post" id="login">
    <input type="text" name="identify" placeholder="아이디" required id="id">
    <input type="password" name="password" placeholder="비밀번호" required id="pw">
    <input type="submit" value="로그인" id="button">
    <button>회원가입</button>
  </form>
</body>
</html>
