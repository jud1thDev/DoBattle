<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배틀 상세 정보</title>
</head>
<body>
<div>
  <h1 th:text="${battleName}"></h1>
  <p>카테고리: <span th:text="${battleCategory}"></span></p>
  <p>시작일: <span th:text="${startDate}"></span></p>
  <p>종료일: <span th:text="${endDate}"></span></p>
  <p>배틀 코드: <span th:text="${battleCode}"></span></p>
</div>


<div id="battle-details">
  <h1 id="battle-name"></h1>
  <p id="battle-category"></p>
  <p id="start-date"></p>
  <p id="end-date"></p>
  <p id="battle-code"></p>
</div>

<script th:inline="javascript">
    // 서버로부터 받아온 정보를 사용하여 페이지 내용을 채우는 함수
    function fillBattleDetails() {
        var battleInfo = {
            battleName: document.querySelector('[data-battle]').textContent,
            battleCategory: document.querySelector('[data-category]').textContent,
            startDate: document.querySelector('[data-start-date]').textContent,
            endDate: document.querySelector('[data-end-date]').textContent,
            battleCode: document.querySelector('[data-battle-code]').textContent
        };
    }

    fillBattleDetails(); // 페이지 로드 시 함수 호출
</script>
</body>
</html>
